<form action="">
  <input
    type="text"
    class="form-control"
    (keyup.enter)="addTopic(topic)"
    #topic
  />
  <ul class="list-group">
    <!-- .controls iterate all formControl objects in the array -->
    <li
      *ngFor="let topic of topics.controls"
      (click)="removeTopic(topic)"
      class="list-group-item"
    >
      {{ topic.value }}
    </li>
  </ul>
</form>
